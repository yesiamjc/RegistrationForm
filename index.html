<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./client/style.css">
    <title>Form</title>
</head>
<body>
    <div class="formBox">
        <div class="entire">
        <h3 class="heading">Contact Details</h3>
        <form id="contactForm" action="http://localhost:3000/api/create" class="form" method="POST">
           <label for="first-name" class="label">First Name: </label> <br>
           <input id="first-name" name="FirstName" type="text" class="input" placeholder="enter first name here" required><br>
           <label for="last-name" class="label">Last Name: </label> <br>
           <input id="last-name" name="LastName" type="text" class="input" placeholder="enter last name here" required><br>
           <label for="email" class="label">Email Id:</label> <br>
           <input id="email" name="Email" type="text" class="input" placeholder="enter email here" required><br>
           <label for="phone-number" class="label">Phone Number: </label> <br>
           <input id="phone-number" name="phoneNumber" type="number" class="input" placeholder="enter mobile number here" required> <br>
           <button type="submit" class="input button">Submit</button>
        </form>
    </div>
</div>
    <script src="./client/script.js"></script>
</body>
</html>
